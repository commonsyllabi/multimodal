<!DOCTYPE html><html><head><title>Create a new lesson</title><link rel="text/css" href="./style.css"><script src="./main.js"></script></head><body><div class="container"><div class="create-course"><select class="create-courses-list"><option value="&quot;alternate-realities&quot;">alternate-realities</option><option value="&quot;commlab&quot;">commlab</option><option value="new course" selected>new course</option></select><input class="create-new-course" id="new-course" type="text"><button class="create-btn" onclick="selectCourse(&quot;custom&quot;)">set</button></div><div class="create-lesson"><div class="create-concept"><input class="create-concept-name"><input class="create-concept note" type="text"><select class="create-add-note"><option value="text" onclick="addNote(&quot;text&quot;)">add text note</option><option value="link" onclick="addNote(&quot;link&quot;)">add link note</option><option value="img" onclick="addNote(&quot;img&quot;)">add image note</option></select></div></div><div class="create-add-concept" onclick="addConcept()">add a concept</div></div></body></html>
