<!DOCTYPE html><html><head><title>Create a new lesson</title><link rel="stylesheet" href="./style.css"><script src="./main.js"></script></head><body><div class="create-container"><div class="create-course"><select class="create-courses-list" onchange="selectCourse(this)"><option value="alternate-realities">alternate-realities</option><option value="commlab">commlab</option><option value="new course" selected>new course</option></select><input class="create-new-course" id="new-course" type="text"><button class="create-btn" onclick="selectCourse(&quot;custom&quot;)">set</button></div><div class="create-lesson"><input class="create-lesson-title" id="title" placeholder="lesson name"><div class="create-concept"><input class="create-concept-name" placeholder="concept name"><div class="create-note"><input class="create-concept-note" type="text" kind="text" placeholder="text"><select class="create-add-note" onchange="addNote(this)"><option value="add">- +</option><option value="text">- text</option><option value="url">- link</option><option value="img">- image</option></select><button class="create-remove-note" onclick="removeNote(this)">-</button></div><button class="create-add-concept" onclick="addConcept(this)">+</button><button class="create-remove-concept" onclick="removeConcept(this)">-</button></div></div><div class="interface-buttons"><button class="lesson-btn create-lesson-save" onclick="saveLesson()">save</button><button class="lesson-btn create-lesson-exit" onclick="exitLesson()">exit</button></div></div></body></html>
