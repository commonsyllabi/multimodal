<!DOCTYPE html><html><head><title>Create a new lesson</title><link rel="stylesheet" href="./style.css"><script src="./main.js"></script></head><body><div class="create-container"><div class="create-course"><select class="create-courses-list" id="course-list" onchange="selectCourse(this)"><option value="alternate-realities">alternate-realities</option><option value="commlab">commlab</option><option value="workshops">workshops</option><option value="new course" selected>new course</option></select><input class="create-new-course" id="new-course" type="text"><div class="create-path"><input class="show-local-path" id="local-path" type="text" placeholder="course folder path" value=""><button class="create-local-path" onclick="selectCoursePath(this)">select</button></div></div><div class="create-lesson"><input class="create-lesson-title" id="title" placeholder="lesson title"><div class="content-holder"><div class="prep-holder-create"><div class="create-concept"><input class="create-concept-name" placeholder="concept name"><div class="create-prep"><button class="create-add-prep" onclick="addPrep(this)" value="txt">txt</button><button class="create-add-prep" onclick="addPrep(this)" value="url">url</button><button class="create-add-prep" onclick="addPrep(this)" value="img">img</button><button class="create-remove-prep" onclick="removePrep(this)">-</button></div><div class="create-prep"><input class="create-concept-prep" type="text" kind="text" placeholder="text"><button class="create-add-prep" onclick="addPrep(this)" value="txt">txt</button><button class="create-add-prep" onclick="addPrep(this)" value="url">url</button><button class="create-add-prep" onclick="addPrep(this)" value="img">img</button><button class="create-remove-prep" onclick="removePrep(this)">-</button></div><button class="create-add-concept" onclick="addConcept(this)">+</button><button class="create-remove-concept" onclick="removeConcept(this)">-</button></div></div></div></div><div class="interface-buttons"><button class="lesson-btn create-lesson-save" onclick="saveLesson(&quot;prep&quot;)">save</button><button class="lesson-btn create-lesson-exit" onclick="exitLesson()">exit</button><div class="msg-log" id="msg-log"> </div></div></div></body></html>
